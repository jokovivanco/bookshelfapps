<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JackBookshelf App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar">
    <ul class="navbar-list">
      <li>Books Home</li>
      <li>Books Read</li>
      <li>Books Unread</li>
    </ul>
    <div class="navbar-burger">
      <div class="navbar-burger-img" id="navbar-burger"></div>
    </div>
  </nav>

  <article class="content-container">
    <section id="tab1">
      <div class="card">
        <form autocomplete="off">
          <div class="form-group">
            <label for="title">Book Title <span class="required">*</span></label>
            <input type="text" name="title" id="title" required>
          </div>
          <div class="form-group">
            <label for="author">Author <span class="required">*</span></label>
            <input type="text" name="author" id="author" required>
          </div>
          <div class="form-group">
            <label for="year">Year <span class="required">*</span></label>
            <input type="number" name="year" id="year" required>
          </div>
          <div class="form-group-checkbox">
            <label for="is-completed" style="display: block">Have been read</label>
            <input type="checkbox" name="is-completed" id="is-completed">
          </div>
          <button type="submit" class="button">Put into bookshelf</button>
        </form>
      </div>
      <div class="card">
        <div class="form-group-search">
          <input type="text" placeholder="Search a title..." id="search" name="search" autocomplete="off">
          <div class="search" id="search-icon"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-container">
        </div>
      </div>
    </section>
    <section id="tab2">
      <div class="card">
        <div class="card-container">
        </div>
      </div>
    </section>
    <section id="tab3">
      <div class="card">
        <div class="card-container">
        </div>
      </div>
    </section>
  </article>

  <aside>
    <div class="navbar-burger-content">
      <div class="close"><span class="close-button"></span></div>
      <div class="content">
        <ul>
          <li>Books Home</li>
          <li>Books Read</li>
          <li>Books Unread</li>
        </ul>
      </div>
    </div>
  </aside>

  <article id="modal">
    <div class="container">
    </div>
  </article>

  <script src="js/script.js"></script>
</body>

</html>
